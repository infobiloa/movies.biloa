<script src="../../js/index.js"></script>
<script>
    //db
const contentCards = document.getElementById("co-cards")
document.addEventListener('DOMContentLoaded', () => {
    fetchData();
});
const fetchData = async () => {
    try{
        const res = await fetch('https://loadigital.github.io/movies.biloa/js/api_db_1.json');
        const data = await res.json();
        movies(data);
    }catch (error) {
        console.log(error);
    };
};
const movies = data =>{
    
        data.forEach(function(data) {
            console.log(data);
                if(data.genero === "Acción"){
                    const cards = document.createElement("div");
                    cards.innerHTML=`
                    <div class="cards">
                    <div class="img-cards"><a href="${data.posterLink}"><img src="${data.imgLink}" alt=""></a></div>
                    <div class="title-cards"><p>${data.title}</p></div>
                    </div>
                    `
                    contentCards.appendChild(cards)
                };
                });
            };
</script>
